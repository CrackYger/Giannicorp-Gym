name: Web & iOS build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  web-build:
    name: Build Web (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm build
          else
            npm run build
          fi

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist
          if-no-files-found: error

  ios-ipa:
    name: Build iOS IPA (if ios/ exists)
    # FIX: wrap expression in ${{ }} so hashFiles is recognized
    if: ${{ hashFiles('ios/**') != '' }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else:
            npm install
          fi

      - name: Build web for iOS container
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm build
          else:
            npm run build
          fi

      - name: Sync Capacitor (optional)
        run: |
          if [ -f node_modules/.bin/cap ]; then
            npx cap sync ios
          fi

      - name: Build iOS (unsigned)
        run: |
          if [ -d ios ]; then
            xcodebuild -workspace ios/App/App.xcworkspace -scheme App -configuration Release -sdk iphoneos -archivePath $PWD/build/App.xcarchive archive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO
            xcodebuild -exportArchive -archivePath $PWD/build/App.xcarchive -exportPath $PWD/build -exportOptionsPlist ios/exportOptions.plist || true
          else
            echo "ios/ directory missing; skipping Xcode build."
          fi

      - name: Upload IPA (if present)
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            build/*.ipa
            build/**/*.ipa
          if-no-files-found: warn

  ios-skip-notice:
    name: Skip iOS (no ios/ folder)
    if: ${{ hashFiles('ios/**') == '' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "No ios/ folder found. Skipping iOS IPA build."
